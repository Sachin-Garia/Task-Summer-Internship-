<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <title>ShopItAll</title>
</head>
<body>
    <div class="navbar">
        <div class="nav1">Home</div>
        <div class="nav2">About Us</div>
        <div class="nav4">Contact Us</div>
        <div class="nav3"><input class="search" placeholder="e.g. - Apple"></div>
    </div>

    <div class="hero-container">
        <div class="hero-image">
            <img class="foodcounter-img" src="/assets/fc.jpg" alt="Hero Image">
            <div class="hero-text">ShopItAll!</div>
        </div>
    </div>

    <hr>

    <div class="food-nav-container">
        <div class="veg">
            <h1>VEGETARIANS</h1>
            <div class="veggie-showcase">
                <img class="showcase-images" src="/assets/toolxox-com-whitebgremover (1).png" alt="Vegetarian Showcase">
            </div>
        </div>
        <div class="nonveg">
            <h1>NON VEGETARIANS</h1>
            <div class="nonveggie-showcase">
                <img class="showcase-images" src="/assets/toolxox-com-whitebgremover (2).png" alt="Non-Vegetarian Showcase">
            </div>
        </div>
    </div>

</body>
</html>
