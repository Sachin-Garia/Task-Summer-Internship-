<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
      margin: 200px 200px;
    }

    .red-circle {
      background-color: red;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin-left: 250px;
      margin-top: 150px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
