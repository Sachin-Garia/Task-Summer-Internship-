<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer-box" class="box" style="border-color:darkmagenta;border-width: 10px;border-style: solid;padding: 0px;">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box" style="background-color: red;">
        <p class="white-text" style="color: white;">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box" style="background-color: red;" >
        <p class="white-text" style="color: white;">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
